apiVersion: rules.kubeedge.io/v1
kind: Rule
metadata:
  name:  rule-streamrecord-rest-to-eventbus            #不可重复
  labels:
    description: cloud-streamrecord-to-edge
spec:                                                  #定义了云端应用通过暴露的url发送消息到边缘app的路由规则（边缘app订阅topic接收），注意消息传递是单向的，即从云端应用->边缘app
  source: "ruleEndpoint-streamrecord-rest"
  sourceResource: {"path":"/api/v1/streamrecord"}      #定义了云端应用暴露的rest api中的path路径
  target: "ruleEndpoint-edge-eventbus"
  targetResource: {"topic":"streamrecord", "node-name":"edge-node"} 
